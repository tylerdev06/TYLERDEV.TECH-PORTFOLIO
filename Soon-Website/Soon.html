<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soon..</title>
  <link rel="stylesheet" href="style-soon.css">

</head>

<body>

<div class="container">
  <div class="header">
    <h1>Soon..</h1>
    <div class="countdown">00 : 00 : 00 : 00</div>
    <p></p>
    <button id="darkmodebutton">Change Theme</button>
  </div>
</div>


</body>

<footer>
  <p>Questions? Write me an e-mail<br>
    <a href="mailto:info@tylerdev.tech">info@tylerdev.tech</a></p>
</footer>
</html>

<script>

  let launchDate = new Date("October 4, 2023 20:00:00").getTime();
  let timer = setInterval(tick, 1000);

  function tick () {
    let now = new Date().getTime();
    let t = launchDate - now;
    if (t > 0) {
      let days = Math.floor(t / (1000 * 60 * 60 * 24));
      if (days < 10) { days = "0" + days; }
      let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      if (hours < 10) { hours = "0" + hours; }
      let mins = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      if (mins < 10) { mins = "0" + mins; }
      let secs = Math.floor((t % (1000 * 60)) / 1000);
      if (secs < 10) { secs = "0" + secs; }
      let time = `${days} : ${hours} : ${mins} : ${secs}`;
      document.querySelector('.countdown').innerText = time;
    }
  }

  const darkmodebutton = document.getElementById('darkmodebutton');
  darkmodebutton.addEventListener('click', () => {
    document.body.classList.toggle('darkmode');
  });


</script>
